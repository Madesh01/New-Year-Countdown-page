<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="year">2024</div>
<h1>New Year Countdown</h1>
<div class="countdown">  
 <div class="time">
    <h2>344</h2>
    <small>days</small>
    </div>
<div class="time">
    <h2>04</h2>
    <small>hours</small>
</div>
<div class="time">
    <h2>33</h2>
    <small>minutes</small>
</div>
<div class="time">
    <h2>45</h2>
    <small>seconds</small>
</div>
</body>
</html>
